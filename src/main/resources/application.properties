spring.application.name=SolanceWorkflowService

# H2 and JPA config
spring.datasource.url=jdbc:h2:mem:solance;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update

# CORS (for dev, handled by @CrossOrigin in controller)
# OpenAPI UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator endpoints
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.endpoints.web.base-path=/actuator
# management.endpoint.health.group.basic.include=ping,readiness,liveness

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.solance=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n%throwable
